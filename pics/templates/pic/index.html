{%extends 'pic/base.html'%}
{% block content %}
{{block.super}}

<div class="album py-5 bg-light">

    <div class="container">

        <div class="row">

            {% for pic in pics %}

            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="pic.image_thumbnail" alt="" class="card-img-top" width="100%" height="225">
                    <div class="card-body">
                        <p class="card-text">
                            {{ pic.description }}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-primary">View</button>
                            </div>
                            <small class="text-muted">{{pic.pub_date}}</small>
                        </div>
                    </div>
                </div>

            </div>
            {% empty %}

            <h3 class="text-center"> Photos to be posted soon </h3>

            {%endfor%}

        </div>
    </div>




</div>
{% endblock %}
